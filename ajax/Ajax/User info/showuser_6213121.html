<html>
<head>
    <script>
        function showUser(userid) {
            xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById("userinfo").innerHTML = xmlhttp.responseText;
                }
            }
            xmlhttp.open("GET", "http://www.atilal.com/course/egci427/ajax/user/getuser.php?q=" + userid, true);
            xmlhttp.send();
        }
    </script>
</head>
    <form action="">
        <select id="cars" onchange="showUser(this.value)">
            <option value="1">Peter</option>
            <option value="2">Lois</option>
            <option value="3">Joseph</option>
            <option value="4">Glenn</option>
        </select>
    </form>
    <br></br>
    <div id="userinfo">Person info will be listed here.</div>

</body>

</html>
